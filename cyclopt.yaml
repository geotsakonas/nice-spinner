global: 
  metrics: 
    exclude: 
      - /app/src/*
modules: 
  - path: "/app/src/"
    metrics:
      exclude:
        - /app/src/main/*
      include: 
        - /app/src/main/java/org/angmarc/app/MainActivity.java
    violations: 
      exclude: 
        - "Disallow Unused Variables"
        - "disallow variable redeclaration"
